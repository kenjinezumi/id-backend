stages:
  - build
  - migrate
  - deploy

build:
  stage: build
  script:
    - sudo -E /occrp/scripts/id/build.sh
  tags:
    - zam

deploy-test:
  stage: deploy
  script:
    - sudo -E /occrp/scripts/id/migrate.sh
    - sudo -E /occrp/scripts/id/deploy.sh
  environment:
    name: test-id
    url: https://test.id.occrp.org
  when: manual
  tags:
    - zam

